<!doctype html>
<html lang="en">
<head>
    <title>Saran {{id}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center" style="background-color: #0087CC;">
        <a class="navbar-brand" href="#">Saran {{id}}</a>
    </nav>

    <div class="container shadow mx-auto" style="padding: 30px; margin: 10px">
        <div>
            <h2 class="text-center">SARAN SISTEM</h2>
            <div class="form-group">
                {% for i in data %}
                    <small>No Gtm</small>
                    <input type="text" class="form-control" value="{{i.nogtm}}" contenteditable="false"style="margin-bottom: 10px">
                    <small>Kapasitas</small>
                    <input type="text" class="form-control" value="{{i.kapasitasgtm}}" contenteditable="false"style="margin-bottom: 10px">
                {% endfor %}
                <small>Saran</small>
                <div class="form-group">
                    <select class="form-control" name="" id="">
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container shadow mx-auto" style="padding: 30px; margin-top: 30px">
        <div class="form-group">
            <h2 class="text-center">PEMILIHAN PRS TUJUAN MANUAL</h2>
             {% for i in data %}
                    <small>Id</small>
                    <input type="text" class="form-control" value="{{i.id}}" contenteditable="false" style="margin-bottom: 10px">
                    <small>No Gtm</small>
                    <input type="text" class="form-control" value="{{i.nogtm}}" contenteditable="false"style="margin-bottom: 10px">
                    <small>Kapasitas</small>
                    <input type="text" class="form-control" value="{{i.kapasitasgtm}}" contenteditable="false"style="margin-bottom: 10px">
             {% endfor %}
            <small>Tujuan</small>
            <select class="form-control" name="" id="">
            {% for i in allprs %}
                 <option>{{i.namaprs}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
